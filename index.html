<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>This if for you</title>
</head>

<body>

    <div class="container position-absolute congrad">
        <div class="row">
            <div class="col-md-12">
                <div class="stagger-visualizer">
                </div>
            </div>
        </div>
    </div>

    <div class="container position-absolute cross">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    <span class="text-primary">
                        ❌
                    </span>
                </h1>
            </div>
        </div>
    </div>
    
    <div class="container position-absolute tick">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    <span class="text-primary">
                        ✔️
                    </span>
                </h1>
            </div>
        </div>
    </div>
    
    <!--  ask user to enter their birthday -->
    <div class="container position-absolute question-birthday">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">你幾時生日呀~</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group heading">
                    <input type="text" class="form-control heading" id="birthday" name="birthday"
                        placeholder="11月1號">
                </div>
            </div>
        </div>
    </div>
    
    <!-- ask user to enter what is their memorable date -->
    <div class="container position-absolute question-today">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">今日幾月幾日呀?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
    
                <div class="form-group">
                    <input type="text" class="form-control" id="today" name="today"
                        placeholder="12月25號">
                </div>
    
            </div>
        </div>
    </div>
    
    <!-- ask user to choose their favorite color from "red" "blue" "green" "white" -->
    <div class="container position-absolute question-color">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">你最鐘意咩色?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
    
                <div class="form-group">
                    <!-- radio button for red, blue, green, white -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="red" value="red">
                        <label class="form-check-label" for="red">
                            Red
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="blue" value="blue">
                        <label class="form-check-label" for="blue">
                            Blue
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="green" value="green">
                        <label class="form-check-label" for="green">
                            Green
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="white" value="white">
                        <label class="form-check-label" for="white">
                            White
                        </label>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    <div class="container px-3 position-absolute question-easy-equation">
        <div class="row">
            <div class="col-md-12">
                <h1 class="heading">1 + 1 = ?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <span>(請輸入數字)</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="answer" name="answer" placeholder="9">
                </div>
    
            </div>
        </div>
    </div>
    
    <div class="container position-absolute question-hard-equation">
        <div class="row">
            <div class="col-md-12">
                <img src="asset/image/mony-bday/equation.png" class="img-fluid">
                <h1 class="heading">What answer of the Equation?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter your answer">
                </div>
    
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
