
<!doctype html>
<html lang="en">
  <head>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
    .button-margin {
      margin-left: 4.16%
    }
    .center-area {
      height: 40vh;
    }
  </style>
  <body>
    <div class="container">
      <div tag="header" class="py-3 px-2 row">
        <div class="col-2">
          <div class="h4">
            <i class="fas fa-long-arrow-alt-left"></i>
          </div>
        </div>
        <div class="col-8 h5 text-center">
          Fade from Alan Walker
        </div>
      </div>
      <div tag="image" class="py-3 px-2 row">
        <div class="col-md-12 center-area">                  
          <img src="/asset/image/austin/alan.jpeg" class="rounded img-fluid" alt="Responsive image">
        </div>
      </div>
      <div tag="description" class="py-3 px-2 row">
        <div class="col-md-12">
          <div class="py-1">
            All Falls Down
          </div>
          <div class="text-black-50 ">
            Alan Walker
          </div>
        </div>
      </div>
      <div tag="progress-bar" class="py-3 px-2 row">
        <div class="col-md-12">
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div tag="buttons" class="py-3 px-2 row">
        <div class="col-2">
          <i class="h1 fas fa-random"></i>
        </div>
        <div class="button-margin col-2">
          <i class="h1 fas fa-step-backward"></i>
        </div>
        <div class="button-margin col-2">
          <i class="h1 fas fa-play-circle"></i>
        </div>
        <div class="button-margin col-2">
          <i class="h1 fas fa-step-forward"></i>
        </div>
        <div class="button-margin col-2">
          <i class="h1 fas fa-redo-alt"></i>
        </div>             
      </div>
      <div tag="footer" class="footer row">
        <div class="col-md-12 bg-grey p-3">
          footer
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Icons  -->
    <script src="https://kit.fontawesome.com/90627898be.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
